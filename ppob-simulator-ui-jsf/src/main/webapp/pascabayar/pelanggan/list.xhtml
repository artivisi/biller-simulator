<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="../../templates/mainpage.xhtml">
	
	
  <ui:define name="content">
		
			<p:panel>
				<h:form>
					<h:commandButton value="Create Pelanggan" action="form?faces-redirect=true"></h:commandButton>
					<h:commandButton value="Generate Pelanggan" action="generate?faces-redirect=true"></h:commandButton>
				</h:form>				
			</p:panel>
			
			<p:panel header="Daftar Pelanggan Pascabayar">
				
				<h:form>
				
					<p:dataTable var="p" value="#{pelangganController.semuaPelanggan}"   
                  paginator="true" rows="10"  
                  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                  rowsPerPageTemplate="10,15,20">
				        <p:column>
				            <f:facet name="header">
				                    IDPEL
				            </f:facet>
				            <h:outputText value="#{p.idpel}" />
				        </p:column>
				
				        <p:column>
				            <f:facet name="header">
				                    Nama
				            </f:facet>
				            <h:outputText value="#{p.nama}" />
				        </p:column>
				        
				        <p:column>
				            <f:facet name="header">
				                    Tarif
				            </f:facet>
				            <h:outputText value="#{p.subscriberSegmentation}" />
				        </p:column>
				
				        <p:column>
				            <f:facet name="header">
				                    Daya
				            </f:facet>
				            <h:outputText value="#{p.powerConsumingCategory}" />
				        </p:column>
				
				        <p:column>
				            <f:facet name="header">
				                    Service Unit
				            </f:facet>
				            <h:outputText value="#{p.serviceUnit}" />
				        </p:column>
	
				        <p:column>
				            <f:facet name="header">
				                    Service Unit Phone
				            </f:facet>
				            <h:outputText value="#{p.serviceUnitPhone}" />
				        </p:column>
				
				    </p:dataTable>
				</h:form>
				
			</p:panel>

		
  </ui:define>
  
</ui:composition>
